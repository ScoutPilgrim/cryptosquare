<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cryptoSquare</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="myForm">
        <div class="centerWrap">
          <h1>Encrypt your sentence!</h1>
        </div>
        <div class="form-group">
          <label for="myInput">Please enter a sentence!</label>
          <input type="text" class="form-control" id="myInput" placeholder="Your sentence here...">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary form-control">Submit</button>
        </div>
      </form>
      <div class="centerWrap">
        <h2>Your encrypted sentence!</h2>
      </div>
      <div id="myAns">
        <p></p>
      </div>
      <form id="optDecrypt">
        <div class="centerWrap">
          <h2>Would you like to decrypt your sentence?</h2>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary form-control">Yes!</button>
        </div>
      </form>
      <div id="myDecrypt">
        <div class="centerWrap">
          <h2>Your decrypted sentence!</h2>
        </div>
        <p></p>
      </div>
    </div>
  </body>
</html>
